version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: integ-postgres
    environment:
      POSTGRES_USER: integ_user
      POSTGRES_PASSWORD: integ_password
      POSTGRES_DB: integ_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U integ_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: integ-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: integ-backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://integ_user:integ_password@postgres:5432/integ_db
      REDIS_URL: redis://redis:6379/0
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - integ-network

volumes:
  postgres_data:
  redis_data:

networks:
  integ-network:
    driver: bridge
